<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f0f0f0; }
        h1 { color: #333; }
        p { margin: 8px 0; }
        a { display: inline-block; margin: 10px 0; padding: 8px 15px; text-decoration: none; border-radius: 4px; background: #2196F3; color: white; }
        a:hover { opacity: 0.85; }
        .logout { margin-top: 30px; }
        button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; background: #555; color: #fff; }
        button:hover { opacity: 0.85; }
    </style>
</head>
<body>
<h1>Добро пожаловать!</h1>

<div sec:authorize="isAuthenticated()">
    <p>Вы вошли как: <span sec:authentication="name"></span></p>
    <p>Ваши роли: <span sec:authentication="principal.authorities"></span></p>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="/admin">Панель администратора</a>
    </div>

    <div sec:authorize="hasAnyRole('USER', 'ADMIN')">
        <a href="/user">Профиль пользователя</a>
    </div>

    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Выйти</button>
        </form>
    </div>
</div>

<div sec:authorize="!isAuthenticated()">
    <p>Вы не вошли в систему.</p>
    <a href="/login">Войти</a>
</div>
</body>
</html>
