<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
        h1 { color: #333; }
        .card { background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 350px; }
        p { margin: 8px 0; }
        ul { padding-left: 20px; }
        button { margin-top: 20px; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; background: #555; color: #fff; }
        button:hover { opacity: 0.85; }
    </style>
</head>
<body>
<h1>Профиль пользователя</h1>

<div class="card">
    <p><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Имя:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

    <p><strong>Роли:</strong></p>
    <ul>
        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
    </ul>
</div>

<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
