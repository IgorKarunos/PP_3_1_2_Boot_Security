<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: #fff; padding: 25px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { margin-bottom: 20px; text-align: center; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; margin-top: 20px; padding: 8px; border: none; border-radius: 4px; cursor: pointer; background: #2196F3; color: #fff; }
        button:hover { opacity: 0.85; }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h2>Вход в систему</h2>
    <label>Email: <input type="email" name="email" placeholder="Email" required /></label>
    <label>Пароль: <input type="password" name="password" required /></label>
    <button type="submit">Войти</button>
</form>
</body>
</html>
